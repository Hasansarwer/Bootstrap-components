     <!-- Button trigger modal -->
<div class="d-flex justify-content-center" style="margin: 20px">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Contact Us
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Us</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
                <div id="alertMessage" class="alert d-none" role="alert"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sendButton">Send</button>
            </div>
        </div>
    </div>
</div>
<script>
    // Adds click event listener to the send button
    document.getElementById('sendButton').addEventListener('click', function () {
        // Gets the values of the recipient and message
        const recipient = document.getElementById('recipient-name').value.trim();
        const message = document.getElementById('message-text').value.trim();
        const alertMessage = document.getElementById('alertMessage');

        // Checks if the recipient and message are not empty

        if (recipient && message) {
            // Sets the alert message to success
            alertMessage.className = 'alert alert-success';
            alertMessage.innerHTML = 'Message sent successfully!';
        } else {
            // Sets the alert message to danger
            alertMessage.className = 'alert alert-danger';
            alertMessage.innerHTML = 'Please fill in all fields!';
        }

        // Shows the alert message
        alertMessage.classList.remove('d-none');
    });

</script>
